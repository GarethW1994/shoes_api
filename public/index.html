<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shoe Catalogue</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>Shoe Catalogue</h1>

    <h4>Search Functionality: </h4>
    <form>
        <input type="text" name="search" placeholder="search shoe..." id="textSearch">
    </form>
    <br/>

    <div class="searchOptions">
      <script src="main.js" id="menuList" type="type/x-handlebars" charset="utf-8">
              Size: <select class="sizeMenu" name="size">
                      <option value="all">All</option>
              {{#each menuList}}
                      <option value="{{this.size}}">{{this.size}}</option>
              {{/each}}
              </select>

              Brand: <select class="brandMenu" name="brand">
                      <option value="all">All</option>
                {{#each menuList}}
                      <option value="{{this.brand}}">{{this.brand}}</option>
                {{/each}}
              </select>

              <button name="searchButton">Search</button>
      </script>
    </div>

<h3>List of Shoes:</h3>
    <ul id="shoeList">
        <script src="main.js" id="list" type="type/x-handlebars">
          {{#if shoes}}
            {{#each shoes}}
            <li>
                id: {{id}} Brand: {{brand}} Color: {{color}} Size: {{size}} Price: {{price}} In Stock: {{in_stock}}
            </li>
            {{/each}}
            {{else}}
              <li>Nothing found (sad-face)</li>
        {{/if}}
            </script>
    </ul>

<h4>Update Stock Functionality</h4>
<div class="form_search">
  Search By ID:
  <input type="text" name="search_id" id="search_id">
</div>

<div class="updateForm">
<script src="main.js" id="form" type="type/x-handlebars">
    <form class="" action="index.html" method="post">
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" name="" value="{{id}}" placeholder="ID" disabled="true"></td>
        </tr>
        <tr>
            <td>Brand:</td>
            <td><input type="text" name="" value="{{brand}}" placeholder="Brand" disabled="true"></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td><input type="text" name="" value="{{color}}" placeholder="Color" disabled="true"></td>
        </tr>
        <tr>
            <td>Size:</td>
            <td><input type="text" name="" value="{{size}}" placeholder="Size" disabled="true"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" name="" value="{{price}}" placeholder="Price" disabled="true"></td>
        </tr>
        <tr>
            <td>In Stock:</td>
            <td><input type="text" name="" value="{{in_stock}}" placeholder="In Stock"></td>
        </tr>
        </table>
        </form>
        </script>
</div>

<div class="form-controls">
<button type="button" class="next">Next</button>|| <button type="button" class="prev">Prev</button>

<button type="button" name="button" id="update_stock">Update Stock</button></td>
</div>

<h4>Add New Shoe Functionality</h4>
<div class="form_errors">
<script type="text/x-handlebars" id="add_form_errors">
  {{#if error}}
  <p>{{error.size}}</p>
  <p>{{error.price}}</p>
  <p>{{error.in_stock}}</p>
  {{/if}}
</script>
</div>

<div class="add_form">
    <form class="" action="index.html" method="post">
    <table>
        <tr>
            <td>ID:</td>
            <td><input type="text" name="id" placeholder="ID"></td>
        </tr>
        <tr>
            <td>Brand:</td>
            <td><input type="text" name="brand" placeholder="Brand"></td>
        </tr>
        <tr>
            <td>Color:</td>
            <td><input type="text" name="color" placeholder="Color"></td>
        </tr>
        <tr>
            <td>Size:</td>
            <td><input type="text" name="size" placeholder="Size"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" name="price" placeholder="Price"></td>
        </tr>
        <tr>
            <td>In Stock:</td>
            <td><input type="text" name="in_stock" placeholder="In Stock"></td>
        </tr>
        <tr>
          <td></td>
          <td><button type="button" name="button" id="add_stock">Add Shoe</button></td></td>
        </tr>
        </table>
        </form>
</div>

    <!-- link to libraries -->
    <script src="./javascript/lib/handlebars-v4.0.5.js" charset="utf-8"></script>
    <script src="./javascript/lib/jquery-1.12.0.min.js" charset="utf-8"></script>
    <!-- link to javascript -->
    <script src="./javascript/search_brand_size.js" charset="utf-8"></script>
    <script src="./javascript/search_brand.js" charset="utf-8"></script>
    <script src="./javascript/search_size.js" charset="utf-8"></script>
    <script src="./javascript/populate_menus.js" charset="utf-8"></script>
    <script src="./javascript/update_stock.js" charset="utf-8"></script>
    <script src="./javascript/add_form_validations.js" charset="utf-8"></script>
    <script src="./javascript/main.js" charset="utf-8"></script>
</body>

</html>
